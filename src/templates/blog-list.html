<div>
    <h1>{{ title }}</h1>
    <button ng-click='someClickTest()'>Click me!</button>
</div>
<h1>Blog List <small><a href="#" ng-click="changeCol()">Change</a></small></h1>
<div class="row">
    <div class="col-sm-12">
        <input type="text" ng-model="query" class="form-control" placeholder="Filter">
    </div>
</div>

<select name="" id="" ng-model="order">
    <!-- <option value="-publishDate">Recent</option> -->
    <!-- <option value="publishDate">Older</option> -->
    <option value="title">A-Z</option>
    <option value="-title">Z-A</option>
</select>
<li dir-paginate="item in items | orderBy: order | filter: query | itemsPerPage:5 as postItems" pagination-id="sub-content">
    {{ item.title }}
</li>
<span ng-if="postItems.length == 0">No item found</span>
<dir-pagination-controls ng-hide="query.length > 0" pagination-id="sub-content"></dir-pagination-controls>
<span ng-if="items.length==0">Comming Soon</span>
<div class="row" dir-paginate="items in colItems | itemsPerPage:2 | filter:query" pagination-id="main-content">
    <div class="{{ cssClass }}" ng-repeat="i in items">
        <div class="thumbnail">
            <img ng-src="{{ i.images }}" alt="...">
            <div class="caption">
                <h3>{{ i.title }}</h3>
                <p>{{ i.title }} {{ i.description }}</p>
                <p> <a href="/blog/{{i.id}}" ng-click="goToItem(i)" confirm-click="are you sure" confirmed-click="/blog/{{i.id}}" />{{ i.title }}</a><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
        </div>
    </div>
</div>
<dir-pagination-controls ng-hide="query.length > 0" pagination-id="main-content"></dir-pagination-controls>
